<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wind angle calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/bomb.png" type="image/x-icon">
  </head>
  <body>
    <header>
        <h1>Wind angle calculator</h1>
    </header>
    <main class="container">
        <div class="calculator">
            <img
              src="./assets/mid_circle.png"
              alt=""
              class="middleNew"
            >
            <img
              id="topId"
              src="./assets/wind_angle.png"
              alt=""
              class="topNew"
            >
            <img
              id="bottomId"
              src="./assets/wind_direction.png"
              alt=""
              class="bottomNew"
            >
        </div>
        <div class="panel">
          <div class="windAngle">
            <h3>Угол ветра</h3>
            <div class="panel-buttons">
              <button id="angleMinusBtn">-</button>
              <button id="anglePlusBtn">+</button>
            </div>
          </div>
          <div>
            <h3>Текущий курс самолета</h3>
            <div class="panel-buttons">
              <button id="planeHeadingMinusBtn">-</button>
              <button id="planeHeadingPlusBtn">+</button>
            </div>
          </div>
        </div>
    </main>
    <script src="./script.js
    "></script>
  </body>
</html>
